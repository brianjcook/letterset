<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letterset</title>
  <link rel="stylesheet" href="https://use.typekit.net/umi6cye.css" />
  <link rel="stylesheet" href="styles.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-04ZVKGW28V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-04ZVKGW28V');
  </script>
</head>
<body>
  <div class="tcb-flags" aria-hidden="true">
    <a href="/"><div class="flag c"></div></a>
    <a href="/"><div class="flag o"></div></a>
    <a href="/"><div class="flag o"></div></a>
    <a href="/"><div class="flag k"></div></a>
  </div>
  <div class="page">
    <header class="hero">
      <div>
        <p class="eyebrow tcb-slogan">LIKE IF WORDLE AND SPELLING BEE HAD A BABY</p>
        <h1>Letterset</h1>
        <p class="subhead">Use every letter exactly once to make three five-letter words.</p>
      </div>
      <div class="status">
        <div class="stat next-puzzle" id="next-puzzle">
          <span class="label">Next Puzzle</span>
          <span class="value" id="countdown">--:--:--</span>
        </div>
      </div>
    </header>

    <main class="game">
      <section class="play-area" aria-label="Letterset puzzle">
        <div id="letter-bank" class="letter-bank" aria-label="Letter bank"></div>
        <div id="word-grid" class="word-grid" aria-label="Word slots"></div>
        <div class="controls">
          <button id="submit" class="primary">Submit</button>
          <button id="reset" class="ghost">Reset All</button>
        </div>
        <div class="timer-row">
          <span class="timer-label">Timer</span>
          <span id="timer" class="timer-value">00:00</span>
        </div>
        <div id="message" class="message" role="status"></div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer-countdown" id="footer-countdown">Next puzzle in <span id="footer-countdown-time">--:--:--</span></p>
      <p>Puzzle refreshes daily at 3:00 AM ET.</p>
    </footer>
  </div>

  <div id="success-modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-card" role="document">
      <p class="modal-eyebrow">Solved</p>
      <h2>Nice work!</h2>
      <p>Success! You found a solution.</p>
      <p class="modal-time">Time: <span id="modal-time">00:00</span></p>
      <button id="close-modal" class="primary">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
